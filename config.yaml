baseURL: 'https://blog.pyodide.org'
languageCode: 'en-us'
title: 'Pyodide blog'
theme: 'hugo-PaperMod'

enableRobotsTXT: true
buildDrafts: true
buildFuture: false
buildExpired: false

googleAnalytics: G-DN8KJHC6TN

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "The blog of the Pyodide project"
    title: "Pyodide blog"
    keywords: [Blog, Portfolio, PaperMod]
    author: "Pyodide team"
    # author: ["Me", "You"] # multiple authors
    # "<link or path of image for opengraph, twitter-cards>"
    images: []
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: false
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true

    label:
        text: "Home"
        icon: /pyodide-logo-small.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: ExampleSite
        subtitle: "This is subtitle"
        # imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Welcome to the Pyodide blog! \U0001F44B"
        Content: |
          We will share project updates and announcements here.


          This blog also aims to illustrate how Pyodide can be used for
          real-world projects. If you have a nice Pyodide use case
          that you would like to share, we accept submissions on
          [Github](https://github.com/pyodide/pyodide-blog).

    socialIcons:
        - name: twitter
          url: "https://twitter.com/pyodide"
        - name: github
          url: "https://github.com/pyodide/pyodide"

    # analytics:
    #     google:
    #         SiteVerificationTag: "XYZabc"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/pyodide/pyodide-blog/blob/main/content/"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: categories
          name: categories
          url: /categories/
          weight: 10
        - identifier: tags
          name: tags
          url: /tags/
          weight: 20
        - identifier: archives
          name: archives
          url: /archives/
          weight: 30
